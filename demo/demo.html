<!DOCTYPE html>
<html>
	<head>
		<title>Rolast</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel='stylesheet' href='demo.css'></link>
	</head>
	<body>
		<h1>Rolast</h1>
		<p>
Detta är en testsida för de olika delfunktionerna i Rolands lastapp, med arbetsnamnet Rolast. Enjoy! :)
		</p>
		<form id="weightform">
			<fieldset>
				<legend>Bruttoviktstabell (sid 11,13,14)</legend>
				<select name="road">
		  			<option value="1" selected>BK1</option> 
		  			<option value="2">BK2</option>
		  			<option value="3">BK3</option>
				</select>
				<select name="type">
		  			<option value="engine" selected>motordrivet fordon</option> 
		  			<option value="trailer">släp</option>
				</select>
				<input type="number" placeholder="axelavstånd i m" name="distance" min="0.1" max="100" step="0.1" required/>
				<button type="submit" id="testweight" value="Beräkna!">Beräkna!</button>
				<button type="reset">Rensa</button>
				<p id='weightresult'></p>
			</fieldset>
		</form>
		<br/>
		<form id="axleform">
			<fieldset>
				<legend>Axelbelastning (sid 7-8)</legend>
				<select name="road">
		  			<option value="1" selected>BK1</option> 
		  			<option value="2">BK2</option>
		  			<option value="3">BK3</option>
				</select>
				<select id="axletype" name="type">
		  			<option value="1">axel</option> 
		  			<option value="2" selected>boggie</option>
		  			<option value="3">trippelaxel</option>
				</select>
				<label><input type="checkbox" name="susp" value="susp">Bra fjädring</label>
				<label><input type="checkbox" name="prop" value="prop">Drivande</label>
				<input id="axledistance" type="number" placeholder="axelavstånd i m" name="distance" min="0" max="10000" step="0.01" required/>
				<button type="submit" id="testaxle" value="Beräkna!">Beräkna!</button>
				<button type="reset">Rensa</button>
				<p id='axleresult'></p>
			</fieldset>
		</form>
		<br/>
		<form id="generalform">
			<fieldset>
				<legend>Generell begränsning (sid 12)</legend>
				<select name="road">
		  			<option value="1" selected>BK1</option> 
		  			<option value="2">BK2</option>
		  			<option value="3">BK3</option>
				</select>
				<select name="type">
		  			<option value="engine" selected>motordrivet fordon</option> 
		  			<option value="trailer">släp</option>
		  			<option value="jointbus">ledbuss</option>
				</select>
				<input type="number" placeholder="antal axlar" name="numaxles" min="1" max="100" step="1" required />
				<label><input type="checkbox" name="susp" value="susp">Bra fjädring</label>
				<input type="number" placeholder="axelavstånd i m" name="distance" />
				<button type="submit">Beräkna!</button>
				<button type="reset">Rensa</button>
				<p id='generalresult'></p>
			</fieldset>
		</form>
		<br/>
		<form id="axlegroupform">
			<fieldset>
				<legend>Axelgruppering</legend>
				<input class='wide' type="number" placeholder="avstånd i m till nästa axel" name="axledist" min="0.1" max="1000" step="0.1" required />
				<button type="submit" value="Beräkna!">Lägg till!</button>
				<button type="reset">Rensa alla</button>
				<p id='axlegroupresult'></p>
			</fieldset>
		</form>
		<br/>
		<form id="totalform">
			<fieldset>
				<legend>Totaltest! Woo!</legend>
				<p class='totalexamples'>
					<button id='exampleone' type="button">lastbilsteori.se exempel 1</button>
					<button id='exampletwo' type="button">lastbilsteori.se exempel 2</button>
					<button id='exampletya' type="button">exempel från TYA powerpoint</button>
					<span>(<a href="http://www.lastbilsteori.se/lastvikt.html">http://www.lastbilsteori.se/lastvikt.html</a>)</span>
				</p>
				<select name="road">
		  			<option value="1" selected>BK1</option> 
		  			<option value="2">BK2</option>
		  			<option value="3">BK3</option>
				</select>
				<select name="type">
		  			<option value="engine" selected>motordrivet fordon</option> 
		  			<option value="trailer">släp</option>
		  			<option value="jointbus">ledbuss</option>
				</select>
				<label><input type="checkbox" name="susp" value="susp">Bra fjädring</label>
				<input class='widetext' type='text' name="distances" placeholder="axelavstånd separerade med mellanslag" required />
				<input class='widetext' type='text' name="maxweights" placeholder="axelmaxvikt separerade med mellanslag" required />
				<input type="number" placeholder="tjänstevikt i ton" name="serviceweight" min="0.1" max="1000" step="0.01" required />
				<input type="number" placeholder="maxvikt i ton" name="maxweight" min="0.1" max="1000" step="0.01" required />
				<button type="submit">Beräkna!</button>
				<button type="reset">Rensa</button>
				<p id='totalresult'></p>
				<p id='totalaxleresult'></p>
			</fieldset>
		</form>

		<script type="text/javascript" src="../lib/lodash/lodash.js"></script>
		<script type="text/javascript" src="../lib/lodash/lodashmixins.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="../js/rolast.js"></script>
		<script type="text/javascript" src="demo.js"></script>
	</body>
</html>
