<!DOCTYPE html>
<html>
	<head>
		<title>Rolast</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel='stylesheet' href='demo.css'></link>
	</head>
	<body>
		<h1>Rolast</h1>
		<p>
Detta är en testsida för de olika delfunktionerna i Rolands lastapp, med arbetsnamnet Rolast. Enjoy! :)
		</p>
		<form id="weightform">
			<fieldset>
				<legend>Bruttoviktstabell</legend>
				<select name="road">
		  			<option value="1">BK1</option> 
		  			<option value="2" selected>BK2</option>
		  			<option value="3">BK3</option>
				</select>
				<select name="type">
		  			<option value="engine" selected>motordrivet fordon</option> 
		  			<option value="trailer">släp</option>
				</select>
				<input type="number" placeholder="axelavstånd i m" name="distance" min="0.1" max="100" step="0.1" required/>
				<button type="submit" id="testweight" value="Kolla!">Kolla!</button>
				<p id='weightresult'></p>
			</fieldset>
		</form>
		<br/>
		<form id="axleform">
			<fieldset>
				<legend>Axelbelastning</legend>
				<select name="road">
		  			<option value="1">BK1</option> 
		  			<option value="2" selected>BK2</option>
		  			<option value="3">BK3</option>
				</select>
				<select id="axletype" name="type">
		  			<option value="1">axel</option> 
		  			<option value="2" selected>boggie</option>
		  			<option value="3">trippelaxel</option>
				</select>
				<label><input type="checkbox" name="susp" value="susp">Bra fjädring</label>
				<label><input type="checkbox" name="prop" value="prop">Drivande</label>
				<input id="axledistance" type="number" placeholder="axelavstånd i cm" name="distance" min="1" max="10000" step="1"  required/>
				<button type="submit" id="testaxle" value="Kolla!">Kolla!</button>
				<p id='axleresult'></p>
			</fieldset>
		</form>
		<br/>
		<form id="generalform">
			<fieldset>
				<legend>Generell begränsning</legend>
				<select name="road">
		  			<option value="1">BK1</option> 
		  			<option value="2" selected>BK2</option>
		  			<option value="3">BK3</option>
				</select>
				<select name="type">
		  			<option value="engine" selected>motordrivet fordon</option> 
		  			<option value="trailer">släp</option>
		  			<option value="jointbus">ledbuss</option>
				</select>
				<input type="number" placeholder="antal axlar" name="numaxles" min="1" max="100" step="1" required />
				<label><input type="checkbox" name="susp" value="susp">Bra fjädring</label>
				<input type="number" placeholder="axelavstånd i m" name="distance" />
				<button type="submit">Kolla!</button>
				<p id='generalresult'></p>
			</fieldset>
		</form>
		<br/>
		<form id="axlegroupform">
			<fieldset>
				<legend>Axelgruppering</legend>
				<input type="number" placeholder="avstånd i m till nästa axel" name="axledist" min="0.1" max="1000" step="0.1" required />
				<button type="submit" value="Kolla!">Lägg till!</button>
				<button type="reset">Rensa alla</button>
				<p id='axlegroupresult'></p>
			</fieldset>
		</form>

		<script type="text/javascript" src="../lib/lodash/lodash.js"></script>
		<script type="text/javascript" src="../lib/lodash/lodashmixins.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="../js/rolast.js"></script>
		<script type="text/javascript" src="demo.js"></script>
	</body>
</html>
