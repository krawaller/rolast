<!DOCTYPE html>
<html>
	<head>
		<title>demo tests</title>
		<link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
	</head>
	<body>
		<script type="text/javascript" src="jasmine/jasmine.js"></script>
		<script type="text/javascript" src="jasmine/jasmine-html.js"></script>
		<script type="text/javascript" src="sinon.js"></script>
		<script type="text/javascript" src="jasmine-sinon.js"></script>
		<script type="text/javascript" src="../lib/lodash/lodash.js"></script>
		<script type="text/javascript" src="../lib/lodash/lodashmixins.js"></script>

		<script type="text/javascript" src="../js/rolast.js"></script>

		<script type="text/javascript" src="test-rolast.js"></script>


		<script type="text/javascript">
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			jasmineEnv.execute();
		</script>
	</body>
</html>
